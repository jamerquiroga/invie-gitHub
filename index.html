<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invie</title>
    <style media="screen">
        body{
            margin: 0;
        }
        img {
            max-width: 100%;
            vertical-align: top;
        
        }
        img#responsive{
            display: none;
        }
        @media screen and (max-width: 768px){
            img#responsive{
                display: block;
            }   
        }
    </style>
</head>
<body>
    <img src="./imagenes/invie_responsive.png" id="responsive" alt="Imagen responsive">
    <img src="./imagenes/header.jpg" alt="Imagen del header">
    <img src="./imagenes/hero.jpg" alt="Imagen del hero con nueva descripcion">
    <img src="./imagenes/acustica.jpg" alt="Imagen acústica">
    <img src="./imagenes/clasica.jpg" alt="Imagen clásica">
    
</body>
</html>
